<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="searchinputbox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter City Name...">
            <!-- <button id="btn">search</button> -->
        </div>
        <div class="weather-body">
            <div class="location-Details">
                <div id="city" class="city">kota , India</div>
                <div id="date" class="date">8 August (Monday), 2022</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">32&deg;C</div>
                <div class="min-max" id="min-max" >20&deg;C (min) / 55&deg;C (max)</div>
                <div class="weather" id="weather">clear</div>
                <div class="img"></div>

            </div>
            
        </div>
    </div>

    <!-- <input  id="city" value="kota" >
    <button  id="btn">search</button>    
     -->


    <script src="./index.js" ></script>
</body>
</html>
